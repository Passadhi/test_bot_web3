<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Отправка данных через Telegram бота</title>
</head>
<body>
<form id="telegramForm">
    <label for="message">Введите текст для отправки:</label><br>
    <input type="text" id="message" name="message"><br><br>
    <button type="submit">Отправить</button>
</form>

<script>

document.getElementById("telegramForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const message = document.getElementById("message").value;

    try {
        const response = await fetch('/send-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });

        if (response.ok) {
            alert('Сообщение успешно отправлено!');
        } else {
            alert('Произошла ошибка при отправке сообщения111111.');
        }
    } catch (error) {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при отправке сообщения 223232.');
    }
});    
</script>
</body>
</html>
